<!DOCTYPE html>
<html>

<head>
	<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
	<title>POLS-Classes</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vee-validate@latest/dist/vee-validate.js"></script>
<script src="https://cdn.jsdelivr.net/npm/babel-polyfill/dist/polyfill.min.js"></script>
<style type="text/css">
#keep main .container {
	height: 660px;
	a
}

.navigation-drawer__border {
	display: none;
}

.text {
	font-weight: 400;
}
</style>

<body>
	<div id="app">
		<v-app id="inspire">
			<v-navigation-drawer fixed clipped class="grey lighten-4" app v-model="drawer">
				<v-list dense class="grey lighten-4">
					<template v-for="item in items">
						<v-layout row v-if="item.heading" align-center :key="item.heading">
							<v-flex xs6>
								<v-subheader v-if="item.heading" class="grey--text">
									{{ item.heading }}
								</v-subheader>
							</v-flex>
						</v-layout>
						<v-list-group v-else-if="item.children" v-model="item.model" :key="item.text" :prepend-icon="item.model ? item.icon : item['icon-alt']" append-icon="">
							<v-list-tile slot="activator">
								<v-list-tile-content>
									<v-list-tile-title class="grey--text">
										{{ item.text }}
									</v-list-tile-title>
								</v-list-tile-content>
							</v-list-tile>
							<v-list-tile v-for="(child, i) in item.children" :key="i" @click="">
								<v-list-tile-action v-if="child.icon">
									<v-icon>{{ child.icon }}</v-icon>
								</v-list-tile-action>
								<v-list-tile-content>
									<v-list-tile-title class="grey--text">
										{{ child.text }}
									</v-list-tile-title>
								</v-list-tile-content>
							</v-list-tile>
						</v-list-group>
						<v-list-group v-else-if="item.divider" @click="" :key="item.divider">
							<v-divider dark></v-divider>
						</v-list-group>
						<v-list-tile v-else @click="" :key="item.text">
							<v-list-tile-action>
								<v-icon>{{ item.icon }}</v-icon>
							</v-list-tile-action>
							<v-list-tile-content>
								<v-list-tile-title class="grey--text">
									{{ item.text }}
								</v-list-tile-title>
							</v-list-tile-content>
						</v-list-tile>
					</template>
				</v-list>
			</v-navigation-drawer>
			<v-toolbar color="amber" app absolute clipped-left>
				<v-toolbar-side-icon @click.native="drawer = !drawer"></v-toolbar-side-icon>
				<span class="title ml-3 mr-5">Parent Online Learning System</span></span>
				<v-spacer></v-spacer>
				<v-btn icon>
					<v-icon>settings</v-icon>
				</v-btn>
			</v-toolbar>
			<v-content>
				<v-container fluid fill-height class="grey lighten-4">
					<v-layout justify-center align-center>
						<v-flex shrink>
							Put content in here
						</v-flex>
					</v-layout>
				</v-container>
			</v-content>
		</v-app>
	</div>
	<script>
	new Vue({
		el: '#app',
		data: () => ({
			drawer: null,
			items: [
				{ icon: 'home', text: 'Home' },
				{
					icon: 'class',
					'icon-alt': 'class',
					text: 'Classes',
					model: true,
					children: [
						{ icon: 'all_inclusive', text: 'Syllabus' },
						{ icon: 'list_alt', text: 'Modules' },
						{ icon: 'assignment', text: 'Assignments' },
						{ icon: 'assessment', text: 'Grades' }
					]
				},
				{
					icon: 'face',
					'icon-alt': 'face',
					text: 'Tutorial',
					model: false,
					children: [
						{ icon: 'pregnant_woman', text: 'Prebirth' },
						{ icon: 'exposure_zero', text: '0-12 Months' },
						{ icon: 'exposure_plus_1', text: '12-24 Months' },
						{ icon: 'exposure_plus_2', text: '24-36 Months' }
					]
				},
				{ icon: 'loyalty', text: 'Points' },

			]
		}),
		props: {
			source: String
		}
	})
	</script>
	<style lang="stylus">
	#keep .v-navigation-drawer__border display: none
	</style>
</body>

</html>
